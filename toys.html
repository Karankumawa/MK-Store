<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toys & Beauty - M.K. Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/Logo.png" alt="M.K. Store Logo" style="height:40px; width:auto">
                <h1>M.K. Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button"><i class="fa fa-search"></i></button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="shop.html" class="active"><i class="fa fa-shopping-bag"></i> Shop</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
                </li>
                <li><a href="login.html"><i class="fa fa-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="shop-container">
            <!-- Sidebar Filters -->
            <aside class="filters">
                <div class="filter-header">
                    <h3>Categories</h3>
                    <button class="close-filters"><i class="fa fa-times"></i></button>
                </div>

                <div class="category-links">
                    <a href="shop.html" class="cat-link">All Products</a>
                    <a href="groceries.html" class="cat-link">Groceries</a>
                    <a href="mobiles.html" class="cat-link">Mobiles</a>
                    <a href="fashion.html" class="cat-link">Fashion</a>
                    <a href="electronics.html" class="cat-link">Electronics</a>
                    <a href="home.html" class="cat-link">Home</a>
                    <a href="appliances.html" class="cat-link">Appliances</a>
                    <a href="toys.html" class="cat-link active">Toys</a>
                </div>

                <div class="filter-group" style="margin-top:2rem;">
                    <h4>Price Range</h4>
                    <label class="filter-option"><input type="radio" name="price" value="0-5"> Under $5</label>
                    <label class="filter-option"><input type="radio" name="price" value="5-20"> $5 - $20</label>
                    <label class="filter-option"><input type="radio" name="price" value="20-50"> $20 - $50</label>
                    <label class="filter-option"><input type="radio" name="price" value="50-100"> $50 - $100</label>
                    <label class="filter-option"><input type="radio" name="price" value="100+"> $100+</label>
                </div>
            </aside>
            <section class="shop-content">
                <div class="shop-header">
                    <h1>Toys & Beauty</h1>
                    <div class="sort-options">
                        <select>
                            <option value="default">Sort by: Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                        <button class="filter-toggle"><i class="fa fa-filter"></i> Filters</button>
                    </div>
                </div>
                <div class="product-grid"></div>
                <div class="pagination">
                    <button class="prev-page" disabled><i class="fa fa-chevron-left"></i></button>
                    <span class="page-numbers">1 / 1</span>
                    <button class="next-page" disabled><i class="fa fa-chevron-right"></i></button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 M.K. Store. All rights reserved.</p>
    </footer>
    <script>window.pageCategory = 'Toys';</script>
    <script src="js/script.js"></script>
    <script src="js/shop.js"></script>
</body>

</html>
