<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - M.K. Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/Logo.png" alt="M.K. Store Logo" style="height:40px; width:auto">
                <h1>M.K. Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button"><i class="fa fa-search"></i></button>
            </div>
            <div class="menu-toggle">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="shop.html"><i class="fa fa-shopping-bag"></i> Shop</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span class="cart-count"></span></a>
                </li>
                <li><a href="login.html" class="active"><i class="fa fa-user"></i> Login</a></li>
                <li><a href="profile.html"><i class="fa fa-user-circle"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form">
                <h1>Login to Your Account</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="togglePassword" aria-label="Show password">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                        <div class="login-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="javascript:void(0)" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
                    </div>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button class="social-btn google" onclick="googleLogin()">
                            <i class="fa-brands fa-google"></i> Google
                        </button>
                        <button class="social-btn facebook">
                            <i class="fa fa-facebook"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/script.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password visibility toggle
        (function () {
            var toggle = document.getElementById('togglePassword');
            var pwd = document.getElementById('password');
            if (toggle && pwd) {
                toggle.addEventListener('click', function () {
                    var isText = pwd.getAttribute('type') === 'text';
                    pwd.setAttribute('type', isText ? 'password' : 'text');
                    this.innerHTML = '<i class="fa ' + (isText ? 'fa-eye' : 'fa-eye-slash') + '"></i>';
                });
            }
        })();
    </script>
    <script src="js/livehelp.js"></script>
</body>

</html>
