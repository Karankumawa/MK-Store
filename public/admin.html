<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard - M.K. Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="admin-bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="admin-wrapper">
        <!-- Premium Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h1>M.K. STORE</h1>
                <p style="font-size: 0.75rem; color: var(--admin-text-muted); margin-top: 0.5rem;">ADMIN PANEL</p>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li>
                        <a href="#dashboard" class="active">
                            <i class="fa fa-chart-line"></i> <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#products">
                            <i class="fa fa-box"></i> <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#orders">
                            <i class="fa fa-shopping-cart"></i> <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#users">
                            <i class="fa fa-users"></i> <span>Users</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="logout-item">
                <a href="javascript:void(0)" id="logoutBtn" style="color: #ef4444;">
                    <i class="fa fa-sign-out-alt"></i> <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="admin-content" id="admin-main">
            <div class="welcome-text"></div>
            <div id="dynamic-content">
                <!-- Data loaded via JS -->
                <div class="loading-state"
                    style="display:flex; justify-content:center; align-items:center; height:300px;">
                    <div class="loader"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
