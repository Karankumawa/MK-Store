<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cart - M.K. Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/Logo.png" alt="M.K. Store Logo" style="height:40px; width:auto">
                <h1>M.K. Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button"><i class="fa fa-search"></i></button>
            </div>
            <div class="menu-toggle">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="shop.html"><i class="fa fa-shopping-bag"></i> Shop</a></li>
                <li><a href="cart.html" class="active"><i class="fa fa-shopping-cart"></i> Cart <span
                            class="cart-count"></span></a></li>
                <li><a href="login.html"><i class="fa fa-user"></i> Login</a></li>
                <li><a href="profile.html"><i class="fa fa-user-circle"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>

            <div class="cart-content">
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span class="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span class="shipping">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span class="total-amount">$0.00</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>

            <div class="empty-cart">
                <i class="fa fa-shopping-cart"></i>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="shop.html" class="btn">Continue Shopping</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>

    <script src="js/script.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
