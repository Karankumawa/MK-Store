<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard - M.K. Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand);
        }

        .admin-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .admin-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: var(--text-muted);
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff7ed;
            color: #c2410c;
        }

        .status-completed {
            background: #f0fdf4;
            color: #15803d;
        }
    </style>
</head>

<body>
    <!-- Header removed, using Sidebar -->

    <div class="admin-wrapper" style="display: flex; min-height: 100vh;">
        <!-- Sidebar -->
        <aside class="admin-sidebar" style="width: 250px; background: #fff; border-right: 1px solid var(--border);">
            <div class="logo" style="padding: 1.5rem; border-bottom: 1px solid var(--border);">
                <h1 style="font-size: 1.25rem;">M.K. Admin</h1>
            </div>
            <nav class="admin-nav" style="padding: 1rem;">
                <ul style="list-style: none;">
                    <li style="margin-bottom: 0.5rem;">
                        <a href="#dashboard" class="active"
                            style="display: block; padding: 0.75rem 1rem; color: var(--text); border-radius: 8px; text-decoration: none;">
                            <i class="fa fa-chart-line" style="margin-right: 10px; width: 20px;"></i> Dashboard
                        </a>
                    </li>
                    <li style="margin-bottom: 0.5rem;">
                        <a href="#products"
                            style="display: block; padding: 0.75rem 1rem; color: var(--text-muted); border-radius: 8px; text-decoration: none;">
                            <i class="fa fa-box" style="margin-right: 10px; width: 20px;"></i> Products
                        </a>
                    </li>
                    <li style="margin-bottom: 0.5rem;">
                        <a href="#orders"
                            style="display: block; padding: 0.75rem 1rem; color: var(--text-muted); border-radius: 8px; text-decoration: none;">
                            <i class="fa fa-shopping-cart" style="margin-right: 10px; width: 20px;"></i> Orders
                        </a>
                    </li>
                    <li style="margin-bottom: 0.5rem;">
                        <a href="#users"
                            style="display: block; padding: 0.75rem 1rem; color: var(--text-muted); border-radius: 8px; text-decoration: none;">
                            <i class="fa fa-users" style="margin-right: 10px; width: 20px;"></i> Users
                        </a>
                    </li>
                    <li style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                        <a href="#" id="logoutBtn"
                            style="display: block; padding: 0.75rem 1rem; color: #ef4444; border-radius: 8px; text-decoration: none;">
                            <i class="fa fa-sign-out-alt" style="margin-right: 10px; width: 20px;"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-content" style="flex: 1; padding: 2rem; background: #f8fafc;">
            <!-- Dynamic Content Loaded Here -->
            <div class="welcome-text" style="margin-bottom: 2rem;"></div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
